<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Hotkeys</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      overflow: hidden;  /* 禁止滚动条 */
    }
    .modal-header {
      display: flex;
      align-items: center;  /* 垂直居中对齐 */
      justify-content: flex-start;  /* 水平居中对齐 */
      margin-bottom: 10px;
    }
    .modal-header img {
      width: 40px;  /* 图标宽度 */
      height: 40px;  /* 图标高度 */
      margin-right: 10px;  /* 图标和标题之间的间距 */
    }
    .divider {
      width: 100%;
      height: 1px;
      background-color: #d7d7d7;  /* 分割线颜色 */
      margin: 20px 0;
    }
    h2 {
      margin: 0;
      font-size: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 0;
      font-size: 14px; /* 调整字体大小 */
    }
    .modal-footer {
      display: flex;
      justify-content: flex-end;  /* 将按钮放在右边 */
      margin-top: 20px;  /* 设置与上方内容的间距 */
      padding-bottom: 20px;  /* 增加按钮与窗口底部的距离 */
    }
    /* 共享的按钮样式，确保 Cancel 和 OK 一样大 */
    .modal-footer button {
      width: 140px;  /* 统一按钮宽度 */
      height: 40px;  /* 统一按钮高度 */
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;  /* 为按钮之间增加间距 */
    }
    /* Cancel 按钮样式 */
    .cancel-button {
      background-color: white;  /* 背景色为白色 */
      color: black;  /* 文字颜色为黑色 */
      border: 1px solid #ccc;  /* 添加灰色边框 */
    }
    .cancel-button:hover {
      background-color: #f0f0f0;  /* 悬停时稍微变灰 */
    }
    /* OK 按钮样式 */
    .ok-button {
      background-color: #555555;  /* OK按钮背景色 */
      color: white;  /* OK按钮文字颜色 */
      border: none;
    }
    .ok-button:hover {
      background-color: #333;  /* 悬停时变深色 */
    }
  </style>
</head>
<body>
    <div class="modal-header">
        <img src="./assets/normal_thumbnail_image_u115.svg" alt="icon">  <!-- 图标路径 -->
        <h2>Configure Hotkeys</h2>
    </div>
    <div class="divider"></div> <!-- 细线分割 -->
  <ul>
    <li>Right mouse button - Rotate</li>
    <li>Left mouse button - Colour</li>
    <li>Third mouse button - Translate left/right/up/down</li>
    <li>Third mouse button scrolled - Zoom in/out</li>
    <li>Shift + Scroll - Brush size</li>
  </ul>
  <div class="divider"></div> <!-- 正文和按钮之间的分割线 -->
  <div class="modal-footer">
    <button class="cancel-button" onclick="window.close()">Cancel</button>  <!-- Cancel 按钮 -->
    <button class="ok-button" onclick="window.close()">OK</button>  <!-- OK 按钮 -->
  </div>
</body>
</html>
